<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transparent Background</title>
    <style>
        /* CSS to set background image and transparency */
        body {
            margin: 0;
            padding: 0;
            background-image: url('/images/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            opacity: 0.8; /* 70% transparency */
            filter: alpha(opacity=70); /* For IE8 and earlier */
        }
        /* CSS for centered box */
        .center-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e6091; /* Dark blue color */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .player-list {
            background-color: #ffffff; /* White background color */
            color: #1e6091; /* Dark blue text color */
            padding-bottom: 15px;
            border-radius: 10px;
            margin-bottom: 20px; /* Add margin between player list and buttons */
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Adding box shadow for depth */
        }
        .player-list h2 {
            margin-bottom: 10px; /* Add margin below header */
            padding-top: 5px; /* 1px padding on top */
            font-size: 24px; /* Font size for header */
            background-color: #0f4c75; /* Slightly darker background color */
            color: #ffffff; /* White text color */
            padding: 10px; /* Add padding to the header */
            border-radius: 10px; /* Add border radius to the header */
        }
        .player-list p {
            font-size: 18px; /* Font size for rest of the text */
            padding-left: 25px;
        }
        .button-container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .button-container button {
            margin: 10px 10px;
            width: 250px; /* Fixed width for buttons */
            height: 70px; /* Fixed height for buttons */
            padding: 15px 50px;
            font-size: 18px;
            background-color: #ffffff; /* White color */
            color: #1e6091; /* Dark blue color */
            border: 2px solid transparent; /* Add border to buttons */
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease; /* Add smooth transition for hover effect */
        }
        .button-container button:hover {
            background-color: #1e6091; /* Dark blue color on hover */
            color: #ffffff; /* White color on hover */
            border-color: #ffffff; /* White border color on hover */
        }
    </style>
</head>
<body>
<div class="center-box">
    <div class="player-list" id="player-list-container">
        <h2>Player Connections: </h2>
        <!-- Iterate over the playerList and print each player name -->
        <th:block th:each="tempPlayer : ${playerList}">
            <p th:text="${tempPlayer.playerName}"></p>
        </th:block>
    </div>

    <div class="button-container">
        <a th:href="@{/gameRoom}" style="text-align: left"><button>Start Game</button></a>
        <a th:href="@{/start}" style="text-align: left"><button>Close Room</button></a>
    </div>
</div>
</body>
</html>
